<ion-menu [content]="content">

  <ion-toolbar>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img src="build/images/person-dummy.jpg" item-avatar />
      </ion-avatar>
      <h3><strong>Radeg</strong></h3>
    </ion-item>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose no-lines ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
